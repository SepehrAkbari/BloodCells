<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Cell Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Blood Cell Analysis</h1>
    <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
        <label for="file">Upload an image of a blood cell:</label><br>
        <input type="file" name="file" id="file" accept="image/*" required><br><br>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
